<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PredictMed</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="PredictMED.css">
  <link rel="shortcut icon" href="./public/PredictMed Logo.png" type="image/x-icon">
  <style>
    body {
      background: url('./public/bgwpd2.png') no-repeat center center fixed;
      background-size: cover;
      height: 100%; 
      margin: 0; 
      padding: 0; 
    }
  </style>
</head>
<body>

    <!-- Header -->
    <header class="w-full flex justify-between items-center bg-gradient-to-r from-gray-200 to-blue-200 p-6 shadow-md">
        <div class="flex items-center space-x-2">
          <img src="./public/PredictMed Logo.png" alt="PredictMed Logo" class="h-10 w-10 rounded-full">
          <span class="text-2xl font-bold text-gray-800">Predict<span class="text-blue-800">MED</span></span>
        </div>
        <nav class="flex space-x-4">
          <a href="index.html" class="font-bold text-gray-800 hover:text-blue-800">Home</a>
          <a href="#services" class="font-bold text-gray-800 hover:text-blue-800">Services</a>
        </nav>
      </header>
      
      
      
      
      
  

    <!--Footer map search -->
    <section class="text-gray-400  body-font relative">
      <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
        <!-- Map Section -->
        <div class="lg:w-2/3 md:w-1/2 bg-gray-900 rounded-lg overflow-hidden sm:mr-10 p-10 relative">
          <iframe width="100%" height="100%" title="map" class="absolute inset-0" frameborder="0" marginheight="0" marginwidth="0" scrolling="no" src="https://maps.google.com/maps?width=100%&height=600&hl=en&q=Knowledge%20Park%20II,%20New%20Delhi,%20India+(My%20Business%20Name)&ie=UTF8&t=&z=14&iwloc=B&output=embed" style="filter: contrast(1.2);"></iframe>
        </div>
        <!-- Feedback Form Section -->
        <div class="lg:w-1/3 md:w-1/2 flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
          <h2 class="text-white text-lg mb-1 font-medium title-font">PredictMED</h2>
          <p class="leading-relaxed mb-5">Find Your Nearest
            Hospital with PredictMED!</p>
          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-400">Search</label>
            <input type="email" id="email" name="email" class="w-full bg-gray-800 rounded border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative mb-4">
            <label for="message" class="leading-7 text-sm text-gray-400">Input Address to Search Nearby Hospitals/Clinics</label>
            <textarea id="message" name="message" class="w-full bg-gray-800 rounded border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
          </div>
          <button class="text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">Locate</button>
          <p class="text-xs text-gray-400 text-opacity-90 mt-3">Discovering nearby hospitals is made effortless with our interactive website. </p>
        </div>
      </div>
    </section>
    
    
    
  
  </body>
  
  </html>
